{% extends 'base.html' %}

{% block body_content %}
<div class="page-my-settings">
    <div class="container">
        <div class="style-page-header"><h1>ตั้งค่าผู้ใช้</h1></div>
        <div class="left">
            {% block settings_nav %}{% endblock %}
        </div>
        <div class="right">
            {% if messages %}{% for message in messages %}<div class="alert alert-{% if message.tags %}{{message.tags}}{% endif %}"><p>{{message}}</p></div>{% endfor %}{% endif %}
            {% block settings_body %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
